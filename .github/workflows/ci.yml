name: ci

on:
  push:
    branches:
      - main
      - master

jobs:
  CI:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: npm ci --prefer-offline --no-audit

      - name: Run linter 👀
        run: npm run lint

      - name: Build the project
        run: npm run build

      - name: Generate Static Website
        run: npm run generate

      - name: Publish on Github Pages
        working-directory: ./dist
        shell: bash
        run: |
          git config --global user.email "kayvanmazaheri@gmail.com"
          git config --global user.name "Kayvan Mazaheri"
          git init
          git add -A
          git commit -m 'Publish On Github Pages'
          git push -f https://${{ inputs.username }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ GITHUB_REPOSITORY }}.git master:gh-pages
